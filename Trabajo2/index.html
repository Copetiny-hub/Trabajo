<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/estilos.css">
        <style>
            textarea{background-color:#EDBB99}
            
        </style>
    </head>
 
    <body bgcolor="#85929E">
        <span id="mensaje"></span>
        
        <form method="post" action="#" id="formulario">
            <fieldset>
            <P><legend>Formulario</legend></P>
            
            <ul>
                <span>
                <li>
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="string" placeholder="Nombres"  required="true"/>
                    
                </li>
                <li>
                    <label for="apellido">Apellido</label>
                    <input id="apellido"  type="String" placeholder="Apellidos" required="true"/>
                </li>
                <li>
                    <label for="rut">Rut</label>
                    <input id="rut"  type="string" placeholder="Rut" required="true"/>
                </li> 
                <li>
                    <label for="email">Email</label>
                    <input id="email"  type="email" placeholder="Email" required="true"/>
                </li> 
                <li>
                    <label for="telefono">Telefono</label>
                    <input id="telefono"  type="number" name="numero" placeholder="Telefono Movil" pattern="[0-9]{9}" required="true" maxlength="9"/>
                </li>
            </span>
                
                
                
                <li>
                    <p><label for="lenguaje">Selecciona 1 o mas lenguajes de programacion de su interes.</label></p>
                    <div id="caja" class="caja3">
                    <p>Python<input type="checkbox" name="condiciones" value="Python"/></p>
                    <p>Java<input type="checkbox" name="condiciones" value="Java"/></p>
                    <p>TypeScript<input type="checkbox" name="condiciones" value="TypeScript"/></p>
                    <p>PHP<input type="checkbox" name="condiciones" value="PHP"/></p>
                    <p>C#<input type="checkbox" name="condiciones" value="C#"/></p>
                    <p>C++<input type="checkbox" name="condiciones" value="C++"/></p>
                    </div>
                   

                </li>
                <li>
                    <div id="caja" class="caja4">
                    <label for="Programacion">¿Cual es su nivel de conocimiento en programacion?</label>
                    <input type="range" name="name" min="0" max="10" value="8" step="1"/>10
                    </div>
                </li>

                <li>
        
                    <p><label for="años">¿Cuantos años de experiencia tiene?</label></p>
                    <input type="radio" name="año" value="1"/>.1
                    <input type="radio" name="año" value="2"/>.2
                    <input type="radio" name="año" value="3"/>.3
                    <input type="radio" name="año" value="4"/>.4
                    <input type="radio" name="año" value="5"/>.5
                

                </li>

                <li>
                    <p><label for="comentario" class="m">Una descripcion breve acerca de usted.</label></p>
                    <p><textarea id="comentario" name="comentario" class="comentario"></textarea></p>

                </li>
                <li class="button">
                        <button type="submit">Enviar</button>

                </li>
            </li>
            <li class="button">
                <p><button type="reset">Limpiar</button></p>

            </li>
            

            </ul>
        
            </fieldset>
    
        </form>
        <script src="js/inicio.js " async defer></script>
    </body>
</html>
